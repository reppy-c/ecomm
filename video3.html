<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal</title>
    <style>
        .modal-trigger {
            position: relative;
            cursor: pointer;
            display: inline-block;
            max-width: 640px;
            width: 100%;
        }

        .modal-trigger img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-left: 20px solid white;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 1024px;
            width: 100%;
            margin: auto;
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            padding: 0;
        }

        .modal video {
            width: 100%;
            border-radius: 8px;
            max-height: 80vh;
        }

        @media (max-width: 768px) {
            .close-button {
                top: -50px;
                right: 0;
            }
            
            .modal {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-trigger">
        <img src="/api/placeholder/640/360" alt="Video thumbnail">
        <div class="play-button"></div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button" aria-label="Close modal">Ã—</button>
            <video id="videoPlayer" controls>
                <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const modalTrigger = document.querySelector('.modal-trigger');
        const modal = document.querySelector('.modal');
        const closeButton = document.querySelector('.close-button');
        const video = document.querySelector('video');

        function closeModal() {
            modal.classList.remove('active');
            video.pause();
            video.currentTime = 0;
        }

        function handleFullscreenChange() {
            if (
                !document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement
            ) {
                closeModal();
            }
        }

        modalTrigger.addEventListener('click', () => {
            modal.classList.add('active');
            // Small delay to ensure modal is visible before playing
            setTimeout(() => {
                video.play()
                    .then(() => {
                        // On mobile, request fullscreen after play starts
                        if (/Mobi|Android/i.test(navigator.userAgent)) {
                            if (video.requestFullscreen) {
                                video.requestFullscreen();
                            } else if (video.webkitRequestFullscreen) {
                                video.webkitRequestFullscreen();
                            } else if (video.mozRequestFullScreen) {
                                video.mozRequestFullScreen();
                            } else if (video.msRequestFullscreen) {
                                video.msRequestFullscreen();
                            }
                        }
                    })
                    .catch(error => {
                        console.log("Playback failed:", error);
                    });
            }, 100);
        });

        closeButton.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Combined fullscreen change handler
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        // Handle video entering fullscreen
        video.addEventListener('enterpictureinpicture', () => {
            if (modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Handle video ending
        video.addEventListener('ended', () => {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            closeModal();
        });
    </script>
</body>
</html>
