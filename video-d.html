<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal</title>
    <style>
        .modal-trigger {
            position: relative;
            cursor: pointer;
            max-width: 340px;
            border: 1px solid grey;
            width: 100%;
        }

        .modal-trigger img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;  
            border-top: 12px solid transparent;
            border-left: 20px solid white;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .modal {
            display: flex;
            position: fixed;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            padding: 0;
            z-index: 1000;
        }

        .modal video {
            height: 90vh;
            aspect-ratio: 9 / 16;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .close-button {
                top: -50px;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="modal-trigger">
        <img src="play.png" alt="Video thumbnail">
        <div class="play-button"></div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button" aria-label="Close modal">Ã—</button>
            <video controls>
                <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const modalTrigger = document.querySelector('.modal-trigger');
        const modal = document.querySelector('.modal');
        const closeButton = document.querySelector('.close-button');
        const video = document.querySelector('video');

        modalTrigger.addEventListener('click', () => {
            modal.classList.add('active');
            video.currentTime = 0;
            video.play();
        });

        closeButton.addEventListener('click', () => {
            modal.classList.remove('active');
            video.pause();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                video.pause();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                video.pause();
            }
        });

    </script>
</body>
</html>
