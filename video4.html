<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trigger</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #triggerImage {
            cursor: pointer;
            width: 100px;
            height: auto;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <img id="triggerImage" src="thumbnail.jpg" alt="Play Video">
    <video id="videoPlayer" controls>
        <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const triggerImage = document.getElementById('triggerImage');
        const videoPlayer = document.getElementById('videoPlayer');

        triggerImage.addEventListener('click', () => {
            videoPlayer.style.display = 'block';
            videoPlayer.play();
            videoPlayer.requestFullscreen();
            videoPlayer.currentTime = 0;
        });

        videoPlayer.addEventListener('ended', () => {
            videoPlayer.style.display = 'none';
        });
    </script>
</body>
</html>
