<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal Mobile</title>

    <style>
        #vidPlayer {
            background-color:red;
        }
    </style>

</head>
<body>


    <video id="vidPlayer" width="320" height="240" poster="play.png">
        <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video id="vidPlayer2" width="320" height="240" controls  poster="play.png">
        <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <script>
        const video = document.getElementById('vidPlayer');

        video.addEventListener('mouseover', () => {
           // video.controls = true;
        });

        video.addEventListener('click', () => {
            video.play();
        });

        video.addEventListener('mouseout', () => {
            video.controls = false;
        });
    </script>

</body>
</html>
