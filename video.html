<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal</title>
    <style>
        .modal-trigger {
            position: relative;
            cursor: pointer;
            max-width: 200px;
            height: 150px;
            border: 1px solid grey;
            width: 100%;
        }

        .modal-trigger img {
            width: 200px;
            height: 150px;
            display: block;
            border-radius: 8px;
        }

        .play-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;  
            border-top: 12px solid transparent;
            border-left: 20px solid white;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .modal {
            display: flex;
            position: fixed;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            padding: 0;
            z-index: 1000;
        }

        .modal video {
            height: 90vh;
            aspect-ratio: 9 / 16;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .close-button {
                top: -50px;
                right: 0;
            }
        }

        #component {
            display: flex;
            width: 100%;
            max-width: 800px;
            flex-direction: row;
            height: 150px;
            background-color: #efefef;
        }

        .restOfBanner {
            flex-grow: 2;
        }

    </style>
</head>
<body>
    
    <div id="component">
        <div class="restOfBanner">
            <h1>Midnight Release</h1>
            <p>Watch the trailer for Midnight Release</p>
        </div>
        <div class="modal-trigger">
            <img src="play.png" alt="Video thumbnail">
            <div class="play-button"></div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button" aria-label="Close modal">Ã—</button>
            <video controls>
                <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <video id="mVidPlayer" width="340" height="240" poster="play.png">
        <source src="https://assets.indigoimages.ca/asset/1d5015c6-2255-4e96-b64f-184dacbb0e25/mp4/Midnight-Release_V02.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const modalTrigger = document.querySelector('.modal-trigger');
        const modal = document.querySelector('.modal');
        const closeButton = document.querySelector('.close-button');
        const video = document.querySelector('video');

        modalTrigger.addEventListener('click', () => {
            modal.classList.add('active');
            video.currentTime = 0;
            video.play();
        });

        closeButton.addEventListener('click', () => {
            modal.classList.remove('active');
            video.pause();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                video.pause();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                video.pause();
            }
        });

        // MOBILE MOBILE MOBILE ////////////////////////////////////////////
        
        const mVideo = document.getElementById('mVidPlayer');
        var firstClick = false;

        mVideo.addEventListener('click', () => {
            if(!firstClick) {
                mVideo.play();
                firstClick = true;
            }
            mVideo.controls = true;
        });

        mVideo.addEventListener('ended', () => {
            // Try exiting fullscreen on document first
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            // If that didn't work, try on the video element
            else if (mVideo.exitFullscreen) {
                mVideo.exitFullscreen();
            } else if (mVideo.webkitExitFullscreen) {
                mVideo.webkitExitFullscreen();
            }

            firstClick = false;
            mVideo.controls
        });

    </script>
</body>
</html>
